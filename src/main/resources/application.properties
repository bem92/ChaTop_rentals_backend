# Application
spring.application.name=chatop-backend
server.port=8080

# Database Connection (vos variables existantes)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA pour BDD EXISTANTE
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# VALIDATE = vérifie que les entités correspondent aux tables SANS les modifier

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# JWT (vos variables existantes)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}